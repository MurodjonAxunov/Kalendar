<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Project</title>
    <link rel="stylesheet" href="./stayl.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded"><i class='bx bx-chevron-left'></i></span>
                <span id="next" class="material-symbols-rounded"><i class='bx bx-chevron-right' ></i></span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Du</li>
                <li>Se</li>
                <li>Chor</li>
                <li>Pay</li>
                <li>Jum</li>
                <li>Shan</li>
                <li>Yak</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
